<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedasera | Join Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #f0f2f5; background-image: radial-gradient(#d1d1d1 1px, transparent 1px); background-size: 40px 40px; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 350px; border: 1px solid #ddd; }
        .brand { font-family: 'Dancing Script', cursive; font-size: 50px; margin: 0 0 10px 0; color: #1a3a8a; }
        .logo-small { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #1a3a8a; margin-bottom: 15px; }
        h2 { font-size: 18px; margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 12px; background: #1a3a8a; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-main:hover { background: #000; }
        .footer-link { font-size: 13px; color: #1a3a8a; margin-top: 15px; display: block; text-decoration: underline; cursor: pointer; }
        .error-msg { color: red; font-size: 12px; display: none; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1 class="brand">Hedasera</h1>
        <img src="logo.png" class="logo-small" alt="Logo">
        
        <h2 id="formTitle">Log In</h2>
        
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <div id="error" class="error-msg">Please fill in both fields correctly.</div>
        
        <button class="btn-main" id="submitBtn" onclick="handleAuth()">LOG IN</button>
        
        <a class="footer-link" id="toggleLink" onclick="toggleForm()">Don't have an account? Sign Up</a>
        <a class="footer-link" style="color: #666; text-decoration: none;" onclick="loginAnon()">Stay Anonymous</a>
    </div>

    <script>
        let isSignUp = false;

        function toggleForm() {
            isSignUp = !isSignUp;
            document.getElementById('formTitle').innerText = isSignUp ? "Create Account" : "Log In";
            document.getElementById('submitBtn').innerText = isSignUp ? "SIGN UP" : "LOG IN";
            document.getElementById('toggleLink').innerText = isSignUp ? "Already have an account? Log In" : "Don't have an account? Sign Up";
            document.getElementById('error').style.display = 'none';
        }

        function handleAuth() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user.length < 3 || pass.length < 3) {
                document.getElementById('error').style.display = 'block';
                return;
            }

            if (isSignUp) {
                // Save user info to LocalStorage
                localStorage.setItem('hedasera_saved_user', user);
                localStorage.setItem('hedasera_saved_pass', pass);
                alert("Account Created! You can now log in.");
                toggleForm();
            } else {
                // Simple Login Check
                const savedUser = localStorage.getItem('hedasera_saved_user');
                const savedPass = localStorage.getItem('hedasera_saved_pass');

                if (user === savedUser && pass === savedPass) {
                    localStorage.setItem('hedasera_current_session', user);
                    window.location.href = 'main.html'; // Matches main.html in image_328348.png
                } else {
                    document.getElementById('error').innerText = "Wrong username or password!";
                    document.getElementById('error').style.display = 'block';
                }
            }
        }

        function loginAnon() {
            localStorage.setItem('hedasera_current_session', 'Anonymous');
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
